{{ $language := .Get "language" }}

{{ with $.Page.Resources.GetMatch (.Get "filename") }}
  {{ print "```" $language "\n" .Content "```" | markdownify }}
  <a href="{{ .RelPermalink }}">Download file</a>
{{ else }}
  {{ errorf "failed to find file to inline %s: %s" (.Get "filename") .Position }}
  could not find file
{{ end }}
